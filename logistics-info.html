<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>物流信息</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/logistics-info.css">
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="mui-content" id="app">
    <header class="mui-bar mui-bar-nav">
        <a href="javascript:;" onclick="history.go(-1);" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">物流信息</h1>
    </header>
    <section class="main-content">
        <!--
         收货人信息
        -->
        <table class="address">
            <tr>
                <td class="position-img" rowspan="2">
                    <img src="img/position.png"/>
                </td>
                <td nowrap>收货人</td>
                <td nowrap>{{userName}}</td>
                <td nowrap>{{userPhone}}</td>
            </tr>
            <tr>
                <td class="address-title" nowrap>收货地址</td>
                <td class="address-info" colspan="2">
                    {{userAddress}}
                </td>
            </tr>
        </table>
        <!--
            物流名称信息，运单号
        -->
        <div class="logistics">
            <img src="img/position.png"/>
            <div>
                <p class="logistics-name">{{logisticsName}}</p>
                <p class="logistics-number">运单号：{{userOrderNum}}</p>
            </div>
        </div>
        <!--
            物流信息
        -->
        <ul>
            <li v-for="item in logisticsList">
                <p class="logistics-date">
                    <span class="logistics-date-date">{{item.date}}</span>
                    <span class="logistics-date-time">{{item.time}}</span>
                </p>
                <template v-if="item.code == 0">
                    <i class="logistics-dot logistics-dot-warning"></i>
                    <p class="logistics-detail">
                    <span class="logistics-detail-title logistics-detail-title-warning">
                        {{item.status}}
                    </span>
                        <span class="logistics-detail-content logistics-detail-content-warning">
                        {{item.description}}
                    </span>
                    </p>
                </template>
                <template v-else-if="item.code == 2">
                    <i class="logistics-dot logistics-dot-success"></i>
                    <p class="logistics-detail">
                    <span class="logistics-detail-title">
                        {{item.status}}
                    </span>
                        <span class="logistics-detail-content">
                        {{item.description}}
                    </span>
                    </p>
                </template>
                <template v-else>
                    <i class="logistics-dot"></i>
                    <p class="logistics-detail">
                    <span class="logistics-detail-title">
                        {{item.status}}
                    </span>
                        <span class="logistics-detail-content">
                        {{item.description}}
                    </span>
                    </p>
                </template>
            </li>
        </ul>
    </section>
</div>
<script src="assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="assets/mui/js/mui.min.js"></script>
<script src="assets/vue/vue.min.js"></script>
<script src="js/logistics-info.js" type="text/javascript"></script>
</body>
</html>
