<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>物流信息</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/logistics-info.css">
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="mui-content" id="app">
    <header class="mui-bar mui-bar-nav">
        <a href="javascript:;" onclick="history.go(-1);" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">物流信息</h1>
    </header>
    <section class="main-content">
        <!--
         收货人信息
        -->
        <table class="address">
            <tr>
                <td class="position-img" rowspan="2">
                    <img src="img/position.png"/>
                </td>
                <td nowrap>收货人</td>
                <td nowrap>王小葱</td>
                <td nowrap>12354862475</td>
            </tr>
            <tr>
                <td class="address-title" nowrap>收货地址</td>
                <td class="address-info" colspan="2">
                    南京市秦淮区
                </td>
            </tr>
        </table>
        <!--
            物流名称信息，运单号
        -->
        <div class="logistics">
            <img src="img/position.png"/>
            <div>
                <p class="logistics-name">顺丰速运</p>
                <p class="logistics-number">运单号：3956555448854</p>
            </div>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/mui/js/mui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.min.js"></script>
</body>
</html>
